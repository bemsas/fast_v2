<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venipak - Logistics and Delivery Services">
    <title>Venipak - Logistics Solutions</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Font Loading - Update with exact fonts from Figma -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Venipak Brand Font - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical Inter font files for better performance -->
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <!-- Header/Navigation Section -->
    <header class="header" role="banner">
        <nav class="navigation" role="navigation" aria-label="Main navigation">
            <div class="nav-container">
                <!-- Logo -->
                <div class="nav-logo">
                    <a href="/" class="logo-link" aria-label="Venipak - Go to homepage">
                        <div class="logo-placeholder">Venipak</div>
                    </a>
                </div>

                <!-- Desktop Navigation Menu -->
                <ul class="nav-list" role="menubar">
                    <li class="nav-item" role="none">
                        <a href="#services" class="nav-link" role="menuitem" aria-current="page">Services</a>
                    </li>
                    <li class="nav-item" role="none">
                        <a href="#solutions" class="nav-link" role="menuitem">Solutions</a>
                    </li>
                    <li class="nav-item" role="none">
                        <a href="#tracking" class="nav-link" role="menuitem">Tracking</a>
                    </li>
                    <li class="nav-item" role="none">
                        <a href="#about" class="nav-link" role="menuitem">About</a>
                    </li>
                    <li class="nav-item" role="none">
                        <a href="#contact" class="nav-link" role="menuitem">Contact</a>
                    </li>
                </ul>

                <!-- Call-to-Action Button -->
                <div class="nav-cta">
                    <a href="#get-quote" class="btn btn-primary nav-cta-button" role="button">Get Quote</a>
                </div>

                <!-- Mobile Menu Toggle Button -->
                <button class="mobile-menu-toggle" 
                        type="button" 
                        aria-controls="mobile-menu" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="sr-only">Menu</span>
                </button>
            </div>

            <!-- Mobile Navigation Menu -->
            <div class="mobile-menu" id="mobile-menu" role="menu" aria-hidden="true">
                <ul class="mobile-nav-list" role="none">
                    <li class="mobile-nav-item" role="none">
                        <a href="#services" class="mobile-nav-link" role="menuitem" tabindex="-1">Services</a>
                    </li>
                    <li class="mobile-nav-item" role="none">
                        <a href="#solutions" class="mobile-nav-link" role="menuitem" tabindex="-1">Solutions</a>
                    </li>
                    <li class="mobile-nav-item" role="none">
                        <a href="#tracking" class="mobile-nav-link" role="menuitem" tabindex="-1">Tracking</a>
                    </li>
                    <li class="mobile-nav-item" role="none">
                        <a href="#about" class="mobile-nav-link" role="menuitem" tabindex="-1">About</a>
                    </li>
                    <li class="mobile-nav-item" role="none">
                        <a href="#contact" class="mobile-nav-link" role="menuitem" tabindex="-1">Contact</a>
                    </li>
                    <li class="mobile-nav-item mobile-nav-cta" role="none">
                        <a href="#get-quote" class="btn btn-primary mobile-cta-button" role="menuitem" tabindex="-1">Get Quote</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content" role="main">
        <!-- Hero Section -->
        <section class="hero" aria-labelledby="hero-heading">
            <!-- Hero content will be implemented in task 4 -->
        </section>

        <!-- Content Sections -->
        <div class="content-sections">
            <!-- Content sections will be implemented in task 5 -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <!-- Footer content will be implemented later -->
    </footer>

    <!-- JavaScript Files -->
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
